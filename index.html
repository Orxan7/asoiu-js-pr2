<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/container.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <title>Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <img src="./images/Asset 1@3x 1.png" alt="Logo" class="navbar__image">
        <ul class="navbar__list">
            <li><a href="#" class="navbar__list_item navbar__list_item-selected">Банк</a></li>
            <li><a href="#" class="navbar__list_item">Бизнес</a></li>
            <li><a href="#" class="navbar__list_item">Инвестиции</a></li>
            <li><a href="#" class="navbar__list_item">Страхование</a></li>
            <li><a href="#" class="navbar__list_item">Мобайл</a></li>
            <li><a href="#" class="navbar__list_item">Путешествия</a></li>
            <li><a href="#" class="navbar__list_item">Развлечения</a></li>
        </ul>
        <button class="navbar__button">Войти</button>
    </nav>
    <div class="container">
        <h1>Конвертер валют онлайн</h1>
        <div class="convert">
            <div class="convert__from">
                <p class="top-p">У меня есть</p>
                <ul class="convert__from_list convert__list">
                    <li class="convert__list-item convert__list_left convert__list_selected">RUB</li>
                    <li class="convert__list-item">USD</li>
                    <li class="convert__list-item">EUR</li>
                    <li class="convert__list-item convert__list_right">GBP</li>
                </ul>
                <div class="convert__from_result convert__result">
                    <input type="text" value="1" class="left-input">
                    <p class="bottom-p currency-from">1 RUB = 1 RUB</p>
                </div>
            </div>
            <div class="convert__to">
                <p class="top-p">Хочу приобрести</p>
                <ul class="convert__to_list convert__list">
                    <li class="convert__list-item convert__list_left">RUB</li>
                    <li class="convert__list-item convert__list_selected">USD</li>
                    <li class="convert__list-item">EUR</li>
                    <li class="convert__list-item convert__list_right">GBP</li>
                </ul>
                <div class="convert__to_result convert__result">
                    <input type="text" value="1" class="right-input">
                    <p class="bottom-p currency-to">1 RUB = 1 RUB</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="todo.controller.js"></script>
    <script type="module" src="todo.model.js"></script>
    <script type="module" src="todo.view.js"></script>
</body>
</html>
